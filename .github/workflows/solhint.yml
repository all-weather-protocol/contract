name: Solhint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup node env
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache : yarn 

      - name: Install dependencies
        run: |
          yarn;
          npm install -g solhint

      - name: Run solhint
        run: |
          cd packages/hardhat/;
          solhint contracts/**/*.sol --max-warnings 0;
          if [ $? -ne 0 ]; then
            exit 1
          fi